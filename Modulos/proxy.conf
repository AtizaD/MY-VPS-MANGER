[DEFAULT]
listening_addr = 0.0.0.0  # IP address to listen on (default: 0.0.0.0 for all interfaces)
listening_port = 80     # Port number to listen on (default: 80)
password =             # Optional password for authentication (leave empty for no password)
timeout = 60           # Connection timeout in seconds (default: 60)
buffer_size = 4096 * 4  # Buffer size for data transfer (default: 4096 * 4 bytes)
